    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Your existing code from index.js

            function displayData(data) {
                // Your code that updates innerHTML or manipulates elements
            }

            // Other functions or event listeners if you have

            // Example asynchronous request (AJAX) handling data display
            var xhr = new XMLHttpRequest();
            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    var data = JSON.parse(xhr.responseText);
                    displayData(data);
                } else {
                    console.error('Failed to load data');
                }
            };
            xhr.open('GET', 'getAllBikes.php', true);
            xhr.send();
        });
    </script>
